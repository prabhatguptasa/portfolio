<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c5af2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8c5af2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#36d4e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)"/>
  
  <!-- PG Initials -->
  <text x="32" y="42" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="bold" fill="#fffbf0" text-anchor="middle" letter-spacing="-0.02em">PG</text>
  
  <!-- Decorative Dot -->
  <circle cx="52" cy="12" r="4" fill="#36d4e2"/>
</svg>

